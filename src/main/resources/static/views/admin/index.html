<!DOCTYPE html>
<html ng-app="indexApp">
<!-- Head -->
<head>
<meta charset="utf-8" />
<title>SuperW管理后台</title>

<meta name="description" content="admin index" />
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, user-scalable=no" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="shortcut icon" href="../../imgs/favicon.png"
	type="image/x-icon">

<!--Basic Styles-->
<link href="../../css/bootstrap/bootstrap.min.css" rel="stylesheet" />
<link id="bootstrap-rtl-link" href="" rel="stylesheet" />
<link href="../../css/font/font-awesome.min.css" rel="stylesheet" />
<link href="../../css/font/weather-icons.min.css" rel="stylesheet" />

<!--Beyond styles-->
<link id="beyond-link" href="../../css/beyond/beyond.min.css"
	rel="stylesheet" />
<link href="../../css/beyond/demo.min.css" rel="stylesheet" />
<link href="../../css/font/typicons.min.css" rel="stylesheet" />
<link href="../../css/beyond/animate.min.css" rel="stylesheet" />
<link id="skin-link" href="" rel="stylesheet" type="text/css" />

<!--Page Related styles-->
<link href="../../css/bootstrap/datatable/dataTables.bootstrap.css"
	rel="stylesheet" />

<!--Skin Script: Place this script in head to load scripts for skins and rtl support-->
<script src="../../js/beyond/skins.min.js"></script>
</head>
<!-- /Head -->
<!-- Body -->
<body ng-controller="indexController">
	<!-- Loading Container -->
	<div class="loading-container">
		<div class="loading-progress">
			<div class="rotator">
				<div class="rotator">
					<div class="rotator colored">
						<div class="rotator">
							<div class="rotator colored">
								<div class="rotator colored"></div>
								<div class="rotator"></div>
							</div>
							<div class="rotator colored"></div>
						</div>
						<div class="rotator"></div>
					</div>
					<div class="rotator"></div>
				</div>
				<div class="rotator"></div>
			</div>
			<div class="rotator"></div>
		</div>
	</div>
	<!--  /Loading Container -->
	<!-- Navbar -->
	<div class="navbar">
		<div class="navbar-inner">
			<div class="navbar-container">
				<!-- Navbar Barnd -->
				<div class="navbar-header pull-left">
					<a class="navbar-brand"> <small> <img
							src="../../imgs/logo.png" alt="" />
					</small>
					</a>
				</div>
				<!-- /Navbar Barnd -->

				<!-- Sidebar Collapse -->
				<div class="sidebar-collapse" id="sidebar-collapse">
					<i class="collapse-icon fa fa-bars"></i>
				</div>
				<!-- /Sidebar Collapse -->
				<!-- Account Area and Settings --->
				<div class="navbar-header pull-right">
					<div class="navbar-account">
						<ul class="account-area">
							<li><a class="login-area dropdown-toggle"
								data-toggle="dropdown">
									<div class="avatar" title="View your public profile">
										<img src="../../imgs/avatars/adam-jansen.jpg">
									</div>
									<section>
										<h2>
											<span class="profile"><span>David Stevenson</span></span>
										</h2>
									</section>
							</a> <!--Login Area Dropdown-->
								<ul
									class="pull-right dropdown-menu dropdown-arrow dropdown-login-area">
									<li class="username"><a>David Stevenson</a></li>
									<li class="email"><a>David.Stevenson@live.com</a></li>
									<!--Avatar Area-->
									<li>
										<div class="avatar-area">
											<img src="../../imgs/avatars/adam-jansen.jpg" class="avatar">
											<span class="caption">Change Photo</span>
										</div>
									</li>
									<!--Avatar Area-->
									<li class="dropdown-footer"><a style="cursor: pointer"
										ng-click="logout()"> 注销 </a></li>
								</ul> <!--/Login Area Dropdown--></li>
							<!-- /Account Area -->
							<!--Note: notice that setting div must start right after account area list.
                            no space must be between these elements-->
							<!-- Settings -->
						</ul>
						<div class="setting">
							<a id="btn-setting" title="Setting" style="cursor: pointer">
								<i class="icon glyphicon glyphicon-cog"></i>
							</a>
						</div>
						<div class="setting-container">
							<label> <input type="checkbox" id="checkbox_fixednavbar">
								<span class="text">固定顶部栏</span>
							</label> <label> <input type="checkbox"
								id="checkbox_fixedsidebar"> <span class="text">固定菜单栏</span>
							</label> <label> <input type="checkbox"
								id="checkbox_fixedbreadcrumbs"> <span class="text">固定导航栏</span>
							</label> <label> <input type="checkbox" id="checkbox_fixedheader">
								<span class="text">固定全部</span>
							</label>
						</div>
						<!-- Settings -->
					</div>
				</div>
				<!-- /Account Area and Settings -->
			</div>
		</div>
	</div>
	<!-- /Navbar -->
	<!-- Main Container -->
	<div class="main-container container-fluid">
		<!-- Page Container -->
		<div class="page-container">
			<!-- Page Sidebar -->
			<div class="page-sidebar" id="sidebar">
				<!-- Sidebar Menu -->
				<ul class="nav sidebar-menu">
					<!--UI Elements-->
					<li
						ng-repeat="menu in menus | filter:{menuitemparentid:'0'}:compareParent | filter:isShowMenuItem | orderBy:'menuitemorder' "><a
						ng-if="isEquality(menu.menuitemrouteurl,'#')"
						href="{{menu.menuitemrouteurl}}" class="menu-dropdown"> <i
							class="menu-icon {{menu.menuitemicon}}"></i> <span
							class="menu-text" ng-bind="menu.menuitemname"> </span> <i
							class="menu-expand"></i>

					</a> <a ng-if="!isEquality(menu.menuitemrouteurl,'#')"
						href="{{menu.menuitemrouteurl}}" ng-click="clickMenuItem(menu)">
							<i class="menu-icon {{menu.menuitemicon}}"></i> <span
							class="menu-text" ng-bind="menu.menuitemname"> </span>
					</a>
						<ul ng-if="isEquality(menu.menuitemrouteurl,'#')" class="submenu">
							<li
								ng-repeat="child in menus | filter:{menuitemparentid:menu.menuitemid}:compareParent | filter:isShowMenuItem | orderBy:'menuitemorder' ">
								<a ng-if="isEquality(child.menuitemrouteurl,'#')"
								href="{{child.menuitemrouteurl}}" class="menu-dropdown"> <span
									class="menu-text" ng-bind="child.menuitemname"></span> <i
									class="menu-expand"></i>
							</a> <a ng-if="!isEquality(child.menuitemrouteurl,'#')"
								href="{{child.menuitemrouteurl}}"
								ng-click="clickMenuItem(child)"> <span class="menu-text"
									ng-bind="child.menuitemname"></span>
							</a>
								<ul ng-if="isEquality(child.menuitemrouteurl,'#')"
									class="submenu">
									<li
										ng-repeat="child2 in menus | filter:{menuitemparentid:child.menuitemid}:compareParent | filter:isShowMenuItem | orderBy:'menuitemorder' ">
										<a href="{{child2.menuitemrouteurl}}"
										ng-click="clickMenuItem(child2)"><span class="menu-text"
											ng-bind="child2.menuitemname"></span> </a>
									</li>
								</ul>
							</li>
						</ul></li>
				</ul>
				<!-- /Sidebar Menu -->
			</div>
			<!-- /Page Sidebar -->
			<!-- Page Content -->
			<div class="page-content">
				<!-- Page Breadcrumb -->
				<div class="page-breadcrumbs">
					<ul class="breadcrumb">
						<li ng-repeat="bread in breadcrumb"><i
							ng-if="!isEquality(bread.menuitemicon, undefined)"
							class="{{bread.menuitemicon}}"></i>{{bread.menuitemname}}</li>
					</ul>
				</div>
				<!-- /Page Breadcrumb -->
				<!-- Page Header -->
				<div class="page-header position-relative">
					<div class="header-title">
						<h1>{{currentTitle}}</h1>
					</div>
					<!--Header Buttons-->
					<div class="header-buttons">
						<a class="sidebar-toggler" href="#"> <i class="fa fa-arrows-h"></i>
						</a> <a class="fullscreen" id="fullscreen-toggler"
							style="cursor: pointer"> <i
							class="glyphicon glyphicon-fullscreen"></i>
						</a>
					</div>
					<!--Header Buttons End-->
				</div>
				<!-- /Page Header -->
				<!-- Page Body -->
				<div class="page-body">
					<div ng-view>主体内容</div>
				</div>
				<!-- /Page Body -->
			</div>
			<!-- /Page Content -->
		</div>
		<!-- /Page Container -->
		<!-- Main Container -->

	</div>

	<!--Basic Scripts-->
	<script src="../../js/jquery/jquery-2.0.3.min.js"></script>
	<script src="../../js/bootstrap/bootstrap.min.js"></script>

	<!--Beyond Scripts-->
	<script src="../../js/beyond/beyond.min.js"></script>

	<!--Angular Scripts-->
	<script src="../../js/angular/angular.js"></script>
	<script src="../../js/angular/route/angular-route.js"></script>

	<!--Page Related Scripts-->
	<script src="../../js/jquery/toastr/toastr.js"></script>
	<script src="../../js/bootstrap/bootbox/bootbox.js"></script>
	<script src="../../js/bootstrap/validation/bootstrapValidator.js"></script>
	<script src="../../js/jquery/nestable/jquery.nestable.js"></script>

	<!--Model Scripts-->
	<script src="../../ctrl/models/PaginationVo.js"></script>
	<script src="../../ctrl/models/MenuVo.js"></script>
	<script src="../../ctrl/models/UserkeyVo.js"></script>
	<script src="../../ctrl/models/AuthitemVo.js"></script>
	<script src="../../ctrl/models/UserauthitemmapVo.js"></script>
	<script src="../../ctrl/models/ActionVo.js"></script>
	<script src="../../ctrl/models/MenuItemVo.js"></script>

	<!--Service Scripts-->
	<script src="../../js/localStorage/localStorageCtrl.js"></script>
	<script src="../../ctrl/admin/index.js"></script>
	<script src="../../ctrl/admin/menuController.js"></script>
	<script src="../../ctrl/admin/userkey/userkeylist.js"></script>
	<script src="../../ctrl/admin/userkey/userkeyrole.js"></script>
	<script src="../../ctrl/admin/role/rolelist.js"></script>
	<script src="../../ctrl/admin/role/addrole.js"></script>
	<script src="../../ctrl/admin/role/editrole.js"></script>
	<script src="../../ctrl/admin/permission/permissionlist.js"></script>
	<script src="../../ctrl/admin/permission/addpermission.js"></script>
	<script src="../../ctrl/admin/permission/editpermission.js"></script>
	<script src="../../ctrl/admin/action/actionlist.js"></script>
	<script src="../../ctrl/admin/action/addaction.js"></script>
	<script src="../../ctrl/admin/action/editaction.js"></script>
	<script src="../../ctrl/admin/menu/menulist.js"></script>
	<script src="../../ctrl/admin/menu/addmenu.js"></script>
	<script src="../../ctrl/admin/menu/editmenu.js"></script>
	<script src="../../ctrl/admin/menuitem/menuitemlist.js"></script>
	<script src="../../ctrl/admin/menuitem/addmenuitem.js"></script>
	<script src="../../ctrl/admin/menuitem/editmenuitem.js"></script>
</body>
<!--  /Body -->
</html>
